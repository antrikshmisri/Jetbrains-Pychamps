<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="/static/styles/signin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="row justify-content-center mx-0">
        <div class="col-lg-12 col-sm-12 signin-container">
          <img
            src="https://console.opencity.co/static/oc-logo.png"
            alt=""
            class="logo img-fluid"
          />
          <div class="container user-inputs">
            <div class="row">
              <div class="col-lg-12">
                <input type="text" placeholder="Email" />
              </div>
              <div class="col-lg-12">
                <input type="text" placeholder="Password" />
              </div>
              <div class="col-lg-12">
                <button>Sign In</button>
              </div>
              <div class="col-lg-12 reset-link">
                <a href="">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="" async defer></script>
